{% extends "accounting/base.html" %}

{% block content %}
<div class="page-container">
    <h2 class="page-title">削除確認</h2>
    <p>{{ expense.name }} ({{ expense.amount }}円, {{ expense.category_name }}) を削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">削除</button>
        <a href="{% url 'category_expense_list' %}" class="btn-cancel">キャンセル</a>
    </form>
</div>
{% endblock %}
