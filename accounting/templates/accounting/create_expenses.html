{% extends "accounting/base.html" %}
{% block content %}
    <div class="form-container">
        <h2>係り活動入力フォーム</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="age">代</label>
                <input type="number" id="age" name="age" placeholder="例: 22" required>
            </div>
            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" id="name" name="name" placeholder="例: 山田太郎" required>
            </div>
            <div class="form-group">
                <label for="amount">金額</label>
                <input type="number" step="0.01" id="amount" name="amount" placeholder="例: 1500" required>
            </div>
            <div class="form-group">
                <label for="department">係り</label>
                <select id="department" name="department">
                    {% for department in departments %}
                        <option value="{{ department }}">{{ department }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">日付</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="content">使った内容</label>
                <textarea id="content" name="content" placeholder="例: 買い出しで使用"></textarea>
            </div>
            <button type="submit" class="submit-btn">保存する</button>
        </form>
    </div>
{% endblock %}
