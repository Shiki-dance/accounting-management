{% extends "accounting/base.html" %}

{% block content %}
<div class="form-container">
    <h2>係活動入力フォーム</h2>
    <p>以下の項目を入力してください。</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_age">代</label>
            <input type="number" name="age" id="id_age" class="form-control" placeholder="例: 3" required>
        </div>
        <div class="form-group">
            <label for="id_name">ダンサーネーム</label>
            <input type="text" name="name" id="id_name" class="form-control" placeholder="例: 山田太郎" required>
        </div>
        <div class="form-group">
            <label for="id_amount">金額</label>
            <input type="number" name="amount" id="id_amount" class="form-control" step="0.01" placeholder="例: 5000" required>
        </div>
        <div class="form-group">
            <label for="id_department">係り</label>
            <select name="department" id="id_department" class="form-control">
                <option value="渉外">渉外</option>
                <option value="音響">音響</option>
                <option value="医務">医務</option>
                <option value="広報">広報</option>
                <option value="衣装">衣装</option>
                <option value="会場">会場</option>
                <option value="対外交渉">対外交渉</option>
                <option value="映像">映像</option>
                <option value="美術">美術</option>
                <option value="その他">その他</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_institution">借りた施設（渉外のみ）</label>
            <input type="text" name="institution" id="id_institution" class="form-control" placeholder="例: 市民ホール">
        </div>
        <div class="form-group">
            <label for="id_content">使った内容</label>
            <textarea name="content" id="id_content" class="form-control" rows="3" placeholder="例: 音響設備のレンタル"></textarea>
        </div>
        <div class="form-group">
            <label for="id_date">日付</label>
            <input type="date" name="date" id="id_date" class="form-control" required>
        </div>
        <button type="submit" class="submit-btn">保存</button>
    </form>
</div>
{% endblock %}
