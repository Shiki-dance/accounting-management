{% extends "accounting/base.html" %}

{% block content %}
<div class="page-container">
    <h2 class="page-title">公演費一覧</h2>

    {% for age, expenses in grouped_performance_expenses %}
    <div class="expense-group">
        <h3 class="age-title">{{ age }}代</h3>
        <ul class="expense-list">
            {% for expense in expenses %}
            <li class="expense-item">
                <span class="expense-name">{{ expense.name }}</span>
                <span class="expense-amount">{{ expense.amount }}円</span>
                <span class="expense-date">{{ expense.date|date:"Y年m月d日" }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
