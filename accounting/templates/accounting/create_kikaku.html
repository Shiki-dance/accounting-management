{% extends "accounting/base.html"%}

{% block content %}
<div class="form-container">
    <h2>企画係り入力フォーム</h2>
    <p>以下の項目を入力してください。</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_age">代</label>
            <input type="number" name="age" id="id_age" class="form-control" placeholder="例: 23" required>
        </div>
        <div class="form-group">
            <label for="id_name">ダンサーネーム</label>
            <input type="text" name="name" id="id_name" class="form-control" placeholder="例: しき" required>
        </div>
        <div class="form-group">
            <label for="id_amount">金額</label>
            <input type="number" name="amount" id="id_amount" class="form-control" step="0.01" placeholder="例: 5000" required>
        </div>
        <div class="form-group">
            <label for="id_kikaku_name" class="form-label">{{ form.kikaku_name.label }}</label>
            {{ form.kikaku_name }}
            <small class="form-hint">、、のいずれかを選択してください。</small>
        </div>
        <div class="form-group">
            <label for="id_date">日付</label>
            <input type="date" name="date" id="id_date" class="form-control" required>
        </div>
        <button type="submit" class="submit-btn">保存</button>
    </form>
</div>
{% endblock %}
